<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <script src="https://kit.fontawesome.com/440def368b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="resume/style.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <div include-html="components/topBanner.html"></div>
    <div include-html="components/header.html"></div>

    <div class="contact">
        <form method="POST" action="https://formspree.io/f/mnqyyoak">
            <input type="text" name="Name" placeholder="Your Name" required>
            <input type="email" name="Email" placeholder="Your Email" required>
            <textarea id="subject" style="height: 40%; resize: none;" name="Message" rows="6"
                placeholder="Your Message"></textarea>
            <button class="button" style="color: white; width: 100%; " type="submit">Submit</button>
        </form>
        <span id="msg"></span>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Contact Info</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>bajunaidomar@outlook.com</td>
            </tr>
            <tr>
                <td>bajunaidomar@gmail.com</td>
            </tr>
        </tbody>
    </table>

    <div include-html="components/footer.html"></div>
    <style>
        .button:hover {
            background: #0b5394;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .button {
            border: 1px solid #a85d74;
            padding: 14px 50px;
            cursor: pointer;
            transition: background 0.5s;
            transition: box-shadow 300ms;
            border-radius: 5px;
            font-size: 18px;
        }

        .button {
            background-color: #2a2a2a;
            border: none;
            color: white;
            width: 200px;
            padding: 10px 22px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
        }

        .contact {
            margin-top: 10px;
            border-radius: 5px;
            background-color: #6fa8dc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        input[type=text],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type=email] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }
    </style>
</body>
<script src="resume/scripts/main.js"></script>

</html>
